name: Generate Tactical UAV Snake

on:
  schedule:
    - cron: "0 */12 * * *" # Her 12 saatte bir g√ºncelle
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - uses: Platane/snk@v3
        with:
          github_user_name: resitasrav
          outputs: |
            dist/drone-snake-dark.svg?color_snake=#ff0000&color_dots=#121212,#1a0000,#2d0000,#4d0000,#7a0000
            dist/drone-snake-light.svg?color_snake=#8b0000&color_dots=#f5f5f5,#ffdada,#ff9e9e,#ff5e5e,#ff0000

      - uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
