name: Generate Tactical UAV Snake

on:
  schedule:
    - cron: "0 */12 * * *" # Her 12 saatte bir g√ºncelle
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: generate-snake-svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: resitasrav
          outputs: |
            dist/drone-snake-dark.svg?color_snake=#FF0000&color_dots=#161b22,#003366,#004080,#0059b3,#0073e6
            dist/drone-snake-light.svg?color_snake=#8B0000&color_dots=#ebedf0,#99ccff,#66b2ff,#3399ff,#0073e6
            
      - uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
